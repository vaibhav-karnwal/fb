<!DOCTYPE html>
<html>
<head>
<style>
body{
    background-color:#f0f2f5;;
    height: 100%;
    margin:10% 20%;
    font-family:Helvetica, Arial, sans-serif;
}
.home{
    float: center;
}
.login{
    box-sizing: border-box;
    width: 40%;
    color: rgb(0, 0, 0);
    float:right;
    text-align: center;
}
.card{
    background-color: white;
    box-shadow:1px 1px 1px 1px  rgb(235, 230, 230);
    border-radius: 10px;
    padding: 18px 10px;
    font-size: 15px;
    text-align: center;
    color: #1877f2;
}
input::placeholder{
    color:#9a9b9c ;
}
input{
    font-size: 20px;
    padding: 15px;
    outline: none !important;
    border:1px solid #9a9b9c;
    border-radius: 5px;
    width: 89%;
}
input:focus {
    outline: none !important;
    border:1px solid #1877f2;
    box-shadow: 0 0 10px #719ECE;
}
.main{
    margin-top:5%;
    float:left;
    height: 40%;
    width: 49%;
}
h1{
    font-size: 60px;
    line-height: 0px;
    color:#1877f2;
}
button[type="submit"]{
    outline: none !important;
    font-size: 20px;
    border-radius: 5px;
    padding: 12px;
    border:none;
    background-color:#1877f2;
    width: 97%;
    color:white;
}
button{
    outline: none !important;
    font-size: 20px;
    border:none;
    border-radius: 5px;
    padding: 10px;
    background-color:#42b72a;
    color:white;
}
hr{
    width: 96%;
}
.main p{
    font-size: 25px;
}
.login p{
    margin: none;
    font-size: 15px;
}
#email,#password{
    margin-bottom: 10px;
}
a{
    text-decoration: none;
}
a:hover, .login .card p:hover{
    text-decoration: underline;
}
#register{ 
    color: black;
}
#forget{ 
    color: #1877f2;
}
</style>
</head>
<body>
    <section class="home">
        <div class="main">
            <h1>facebook</h1>
            <p>Facebook helps you cannext and share with the people in your life.</p>
        </div>
        <div class="login">
            <div class="card">
                <input type="email" id="email" placeholder="Email address or phone number"/><br/>
                <input type="password" id="password" placeholder="Password"/><br/>
                <button type="submit">Log In</button><br/>
                <p><a id="forget" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></p>
                <hr><br/>
                <button >Create New Account</button><br/>
            </div>
            <div>
                <p><strong><a id="register" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> </strong>for a celebrity, brand or business.
            </div>
        </div>
    </section>
</body>
</html>
